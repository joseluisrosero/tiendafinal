<div class="container">
    <h2 class="text-center mt-5">Informacion sobre anime</h2>
    <div class="row">
        {% if anime_data %}
            {% for anime in anime_data %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card mb-4 text-center">
                        <div class="img-container">
                            <img src="{{ anime.image }}" class="card-img-top img-fluid reduce-size" alt="{{ anime.title }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ anime.title }}</h5>
                            <p class="card-text">{{ anime.releaseDate }}</p>
                            <a href="{{ anime.url }}" class="btn btn-primary">Ver más</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No se encontró información de anime.</p>
        {% endif %}
    </div>
</div>
